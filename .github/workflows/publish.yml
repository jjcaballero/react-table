name: Publish to gh-pages

on:
  repository_dispatch:
  push:
    branches:
      - publish-pages

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXAMPLE: examples/basic
      # EXAMPLE: examples/data-driven-classes-and-styles
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: |
        cd ${{ env.EXAMPLE }}
        yarn upgrade
        yarn install
        yarn add --dev eslint-config-prettier
    - run: |
        cd ${{ env.EXAMPLE }}
        yarn
    - run: |
        cd ${{ env.EXAMPLE }}
        yarn run build
    - run: |
        cd ${{ env.EXAMPLE }}
        yarn run deploy

